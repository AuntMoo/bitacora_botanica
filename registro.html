<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bit치cora Bot치nica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="bitacora">
        <form id="bitacoraForm"
            action="https://script.google.com/macros/s/AKfycbyhUm2Vx5ec1-P19sFlMzWiPmujDoqBQPQ5Uh9cGp6_5It3NofO1AN8cV2IUx3OQv1cvQ/exec"
            method="POST" target="_blank">

            <!-- DATOS AMBIENTALES -->
            <h2> Bit치cora Bot치nica</h2>
            <section class="bloque">
                <h2>游꺇 Condiciones ambientales</h2>
                <div class="grid-3">
                    <label class="mi-input">
                        游꺄 Temperatura (춿C)
                        <input type="number" name="temperatura" id="temperatura">
                    </label>
                    <label class="mi-input">
                        游눦 Humedad (%)
                        <input type="number" name="humedad" id="humedad">
                    </label>
                    <label class="mi-input">
                        游 Litros de agua en balde
                        <input type="number" name="agua_balde" id="agua_balde">
                    </label>
                </div>
            </section>

            <!-- REGISTRO FOTOGR츼FICO -->
            <section class="bloque">
                <h2>游닞 Registro fotogr치fico</h2>
                <div class="image-grid">
                    <div class="maceta">
                        <h2>游 Maceta A</h2>
                        <input type="file" id="macetaA" accept="image/*" multiple>
                        <div class="preview" id="previewA"></div>
                        <input type="hidden" name="registro_a" id="registro_a">
                    </div>
                    <div class="maceta">
                        <h2>游 Maceta B</h2>
                        <input type="file" id="macetaB" accept="image/*" multiple>
                        <div class="preview" id="previewB"></div>
                        <input type="hidden" name="registro_b" id="registro_b">
                    </div>
                </div>
            </section>

            <!-- OBSERVACIONES -->
            <section class="bloque">
                <h2>游빍 Observaciones</h2>
                <div class="grid-2">
                    <label class="mi-input">
                        游눧 Deshumidificador
                        <select name="deshumidificador" id="deshumidificador">
                            <option value="">Seleccionar</option>
                            <option>Bajo</option>
                            <option>Medio</option>
                            <option>Medio lleno</option>
                            <option>Lleno</option>
                        </select>
                    </label>
                    <label class="mi-input">
                        游닇 Comentarios
                        <textarea name="comentarios" id="comentarios" rows="5"
                            placeholder="Notas del investigador..."></textarea>
                    </label>
                </div>
            </section>

            <div class="acciones">
                <a href="index.html" class="btn">游닌 Ver Registros</a>
                <button type="submit" class="btn">游닌 Guardar registro</button>
            </div>
        </form>

    </div>

    <!-- JS -->
    <script src="registro.js"></script>
</body>

</html>
